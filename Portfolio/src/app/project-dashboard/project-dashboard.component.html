<div class="grid-container">
  <h1 class="mat-h1">Projects</h1>
  <div class="grid">
    @for (card of cards; track card) {
      <div class="grid-item">
        <app-project-card
          [cardTitle]="card.title"
          [imageSrc]="card.image"
          [description]="card.description"
          [githubLink]="card.githubLink"
          [pageLink]="card.pageLink"
          >
        </app-project-card>
      </div>
    }
  </div>
</div>
